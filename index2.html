<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>    <link rel="stylesheet" href="css/icons.min.css">
    <title>Document</title>
</head>

<body>
    
    <form class="container" id="form-validation" novalidate>

      <div class="container-md col-5 text-center mt-5 bg-light p-5">
        <p class="h3" id="titulo">Contact Us</p>
        <form class="needs-validation" novalidate>
          <div class="row">
            <div class="col-sm-2 mb-4">
              <img src="img/person.svg" alt="" />
            </div>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="First Name" required />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-2 mb-4">
              <img src="img/person.svg" alt="" />
            </div>
            <div class="col-sm-8">
              
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Last Name" required />
            </div>
          </div>
        <div class="row">
          <div class="col-sm-2 mb-4">
            <img src="img/call.svg" alt="" />
          </div>
          <div class="col-sm-8">
            
            <input type="email" class="form-control" id="correo" placeholder="Email Address" required>
          </div>
          </div>
          <div class="row">
            <div class="col-sm-2 mb-4">
              <img src="img/call.svg" alt="" />
            </div>
            <div class="col-sm-8">
              
              <input type="text" class="form-control" id="telefono" placeholder="phone" required>
            </div>
            </div>
          <div class="row">
            <div class="col-sm-2 mb-4">
              <img src="./img/create-outline.svg" alt="" />
            </div>
            <div class="col-sm-8">
            <textarea
            
            id="validacion5"
         
            placeholder="Enter your massage for us here. We will get back to you within 2 bussines days"
            class="form-control" ></textarea>        
            <div class="invalid-feedback">
              Enter state.
            </div>
          </div>
          </div>
          <button class="btn btn-secondary btn-md" type="submit">Submit</button>
        </div>
        
        
      </form>
      <script>
      // Custom JavaScript for Validation
      (function() {
        "use strict";
        window.addEventListener("load", function() {
          var form = document.getElementById("form-validation");
          form.addEventListener("submit", function(event) {
            if (form.checkValidity() == false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add("was-validated");
          }, false);
        }, false);
      }());
      </script>
      <script src="js/validacion.js"></script>
</body>
</html>
